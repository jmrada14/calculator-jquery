<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-squarer" class="btn btn-danger operator" value="squareRoot"><span>√</span></button>
            <button id="button-percent" class="btn btn-danger operator" value="percentage"><span>%</span></button>
            <button id="button-log" class="btn btn-danger operator" value="log"><span>log</span></button>      
            <button id="button-equal" class="btn btn-success equal" value="equal"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

 //logic start
$(document).ready(function(){
    var operatorSymbol =true;//this is true to make my condition valid when i change the symbol
    var operatorFunction;
    var    a = 0 ;//first value on calculator
    var    b = 0 ;//second value on calculator

    $('.number').on('click', function(){
        var number = $(this).val();//get the number from the calculator
        console.log(number)

        if (operatorSymbol === true){
            $('#first-number').append(number);//adds a
            a += number;
            a = Number(a);
            console.log(a);
        } else {
            $('#second-number').append(number);//adds b
            b += number;
            b = Number(b);
            console.log(b);

        }
    });
//select operator and change value from true to false, changing the value of operatorSymbol
    $('.operator').on('click', function(){
        var operator = $(this).val();
        if( operator == "plus"){
            operatorSymbol= '+'
        } else if (operator == 'minus'){
            operatorSymbol= '-'
        } else if (operator == 'times'){
            operatorSymbol= 'x'
        } else if (operator == 'divide'){
            operatorSymbol= '/';
        } else if (operator == 'power'){
            operatorSymbol= '^';
        }
        else if (operator == 'squareRoot') {
          operatorSymbol = '√'
        }
        else if (operator == 'percentage') {
          operatorSymbol = '%'
        }
        else if (operator == 'log') {
          operatorSymbol = 'log'
        }
        $('#operator').html(operatorSymbol);
    });
    //function makes operations based on the operatorSymbol and print them.
    $('.equal').on('click',function(){
        if (operatorSymbol == '+'){
            $('#result').html(a + b) }
            else if (operatorSymbol == '-'){
              $('#result').html(a - b)
            }
            else if (operatorSymbol == 'x'){ 
            $('#result').html(a * b)
            }
            else if (operatorSymbol == '/'){
              $('#result').html(a / b)
            }
            else if (operatorSymbol == '^'){
              $('#result').html(a ** b)
            }
            else if (operatorSymbol == '√')
            
            {
               $('#result').html(Math.sqrt(b))
            }
            else if (operatorSymbol == '%'){
              $('#result').html(a/100 * b)
            }
            else if (operatorSymbol == 'log'){
              $('#result').html(Math.log(b))
            }
            
            })   
//clears and reloads calculator
    $('.clear').on('click',function(){
        location.reload();
    });
   
});

</script>

</body>
</html>
